<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Quiz</title>
    <script src="./src/js/controller.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/css/sytle.css" />
  </head>
  <body>
    <header>
      <h1>Tech Quiz</h1>
    </header>

    <div class="main">
      <h1>user preferences</h1>
      <form action="#" class="user_preference_form">
        <div class="difficulty_box">
          <label for="difficulty">Difficulty</label>
          <select name="difficulty">
            <option value="hard">Hard</option>
            <option value="medium">Medium</option>
            <option value="easy">Easy</option>
          </select>
        </div>

        <div class="category_box">
          <label for="category">Category</label>
          <select name="category">
            <option value="Linux">Linux</option>
            <option value="DevOps">DevOps</option>
            <option value="Code">Code</option>
          </select>
        </div>

        <div class="limit">
          <label for="limit">Limit</label>
          <select name="limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>

        <button type="submit">Generate Quiz</button>
      </form>
    </div>

    <article class="quiz_container hidden">
      <header class="quiz_container_header">
        <h1 class="quiz_title">Simple Quiz</h1>
      </header>

      <section class="quiz_container_body">
        <h1 class="quiz_question">
          <!-- 1. What is the smallest country in the world -->
        </h1>

        <ul class="quiz_option_list">
          <!-- <li class="quiz_option_list_item" data-result="true">Markup</li>
          <li class="quiz_option_list_item" data-result="false">Scripting</li>
          <li class="quiz_option_list_item" data-result="false">Programming</li>
          <li class="quiz_option_list_item" data-result="false">Config</li> -->
        </ul>
      </section>

      <section class="quiz_container_footer">
        <form action="" class="quiz_form">
          <button type="submit" class="submit_button">Next</button>
        </form>
      </section>
    </article>
  </body>
</html>
